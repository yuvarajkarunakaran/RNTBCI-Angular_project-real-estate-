<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <title>Century 21 Real Estate</title>
  </head>
  <body>
    <nav id="navbar">
    <img src="https://seeklogo.com/images/C/Century_21-logo-78521142FF-seeklogo.com.png">
      <ul>
        <li><a href="#">Featured Listings</a></li>
        <li><a href="#">Buyers / Sellers</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section class="main-header">
      <div class="search-grid">
        <div>
          <h1 class="title-head">Search TamilNadu</h1>
          
             <label>Location</label><br>
             <input type="text"  placeholder="Enter city, zip, community, or subdivision" [(ngModel)]="ip">
            <!-- <button (click)="onSelect('ip')" ng-model="sel"> submit</button> -->
            
            <a routerLinkActive="active" [routerLink]="['/zipcode1',ip]" class="button" ng-model="sel">Submit</a>
    
        </div>
        <div> 
          <div ng-hide="sel">
          <h2>Search by Area</h2>
          <p>
            You can search the property through by area also.Just enter city,zipcode,community or sub division
          </p>
        </div>
      </div>
      </div>
    </section>
   
  </body>
</html>
